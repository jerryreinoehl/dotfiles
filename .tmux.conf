set -g allow-rename off
set -g default-terminal tmux-256color
set -sg escape-time 0
# use vi copy-mode key bindings
set -g mode-keys vi
# allow mouse events to be bound to key bindings
set -g mouse on

#=============================================================================
# Key Bindings
#=============================================================================

# reload config file
bind-key r source-file ~/.tmux.conf \; display-message '~/.tmux.conf reloaded'

# window split
bind-key - split-window
bind-key | split-window -h

# navigation
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

#=============================================================================
# Color scheme
#=============================================================================

set -g status-style 'bg=#181818 fg=#808080'
set -g status-right '%H:%M %e %b %Y'
set -g window-status-current-style 'bg=#808080 fg=#181818'

set -g clock-mode-style 24
set -g clock-mode-colour '#808080'
